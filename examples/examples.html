<html>
<head>
    <title>Examples of Connect Sdk Visualizations</title>
    <link href='//fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.css" />
    <link rel="stylesheet" type="text/css" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" type="text/css" href="viz/connect-viz.css" />
    <link rel="stylesheet" type="text/css" href="examples.css" />
</head>
<body>
    <div class="container">
        <div id="sales-over-15-mins-by-payment-line" class="example-viz"></div>
        <div id="sell-price-over-15-mins-by-payment-line" class="example-viz"></div>
        <div id="sales-over-15-mins-by-payment-spline" class="example-viz"></div>
        <div id="sales-over-15-mins-by-payment-stacked" class="example-viz"></div>
        <div id="sales-over-15-mins-by-payment-bar" class="example-viz"></div>
        <div id="sales-over-15-mins-line" class="example-viz"></div>
        <div id="sales-over-15-mins-spline" class="example-viz"></div>
        <div id="sales-over-15-mins-area-line" class="example-viz"></div>
        <div id="sales-over-15-mins-area-spline" class="example-viz"></div>
        <div id="sales-over-15-mins-bar" class="example-viz"></div>
        <div id="sales-over-15-mins-timezone" class="example-viz"></div>
        <div id="sales-over-15-mins-table" class="example-viz connect-table-fixed-header connect-table-hover"></div>
        <div id="sales-by-payment-line" class="example-viz"></div>
        <div id="sales-by-payment-bar" class="example-viz"></div>		
        <div id="sales-by-payment-colored-bar" class="example-viz"></div>
        <div id="sales-by-payment-bar-no-legend" class="example-viz"></div>
        <div id="sales-by-payment-table" class="example-viz"></div>
        <div id="sales-line" class="example-viz"></div>
        <div id="sales-bar" class="example-viz"></div>
        <div id="sales-text" class="example-viz"></div>
        <div class="example-viz">
            <div id="market-share-percent-gauge" class="example-viz-gauge"></div>
        </div>
        <div class="example-viz">
            <div id="market-share-dollars-gauge" class="example-viz-gauge"></div>
        </div>
        <div id="empty-bar" class="example-viz"></div>
        <div id="empty-table" class="example-viz"></div>
        <div id="empty-text" class="example-viz"></div>
        <div id="invalid-text" class="example-viz"></div>
        <div class="example-viz">
            <div id="invalid-gauge" class="example-viz-gauge"></div>
        </div>
        <div class="example-viz">
            <div id="empty-gauge" class="example-viz-gauge"></div>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.js"></script>
    <script type="text/javascript" src="//rawgit.com/getconnect/c3/connect-js-c3/c3.js"></script>   
    <script type="text/javascript" src="core/connect.js"></script>    
    <script type="text/javascript" src="viz/connect-viz.js"></script>    
    <script type="text/javascript" src="examples.js"></script>     
</body>
</html>
